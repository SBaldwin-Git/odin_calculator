<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Odin Calculator</title>
</head>
<header>
    <h1>Odin Calculator</h1>
</header>

<body>
    <div id="container">
        <div id="calculatorDiv">

            <div id="btnContainer">
                <div id="calcTextDiv">
                    <h2 id="calcText">0</h2>
                </div>
                <button id="btnClear" class="clearBtn">Clear</button>

                <button id="btn7" class="numBtn">7</button>
                <button id="btn8" class="numBtn">8</button>
                <button id="btn9" class="numBtn">9</button>
                <button id="btnDivide"class="numBtn">/</button>

                <button id="btn4" class="numBtn">4</button>
                <button id="btn5" class="numBtn">5</button>
                <button id="btn6" class="numBtn">6</button>
                <button id="btnMultiply" class="opBtn">*</button>

                <button id="btn1" class="numBtn">1</button>
                <button id="btn2" class="numBtn">2</button>
                <button id="btn3" class="numBtn">3</button>
                <button id="btnMinus"class="opBtn">-</button>

                <button id="btnDecimal" class="decimalBtn">.</button>
                <button id="btn0" class="numBtn">0</button>
                <button id="btnEquals" class="opBtn">=</button>
                <button id="btnPlus" class="opBtn">+</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
